<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blanquita LTDA - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    
    <link rel="shortcut icon" href="./pagweb.png">
</head>
<body>

    <div class="container-fluid vh-100">
        <nav class="navbar"> 
            <div class="container d-flex justify-content-center" id= "top">
            <p>
                <h1 class="title-center" id="tittle" >BIENVENIDOS A BLANQUITA LTDA</h1>
            </p>
            </div>
                <div class= "d-grid d-md-flex justify-content-md-end"> 
                    <button id="login"  type ="button" class="btn btn-success"  onclick="existeEmail()">Ingresar</button>
                </div>
            </nav>
            <nav class="navbar">
                <div class="container d-flex justify-content-center " id= "top">  
                    <img id="logo" src="./logo.jpg" width="1" height="1" class="img-fluid" alt="Productos Blanquita">
                </div>
                
            </nav>
            <br>
            <div class="pt-2">
                <figure class="text-center">
                    <blockquote class="navbar-footer">
                        <p class="text">Revista por catálogo: Excelentes productos para tu hogar</h2></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Blanquita: <cite title="Source Title">Lesly Santamaria.</cite>
                    </figcaption>
                </figure>
            </div>
            <hr/>

    </div>
    <div class="container-fluid vh-100" style="margin-top: 20px;" >
        <div class="container d-flex justify-content-left" style="margin-top: 20px;">
            <div class="rounded d-flex justify-content-left " >
                <div class="col-md-10 col-sm-12 shadow-lg bg-light">
                    <div class="text-center" style="margin-top: 20px;">
                        <h1 class="title-center">INICIAR SESIÓN</h1>
                        <p>Ingresar con tu usuario y contraseña</p>
                    </div>
                    
                        <div class="dates" style="margin-top: 10px;">
                            <div class="text-center">
                                <form action="" id="ingresar" >
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Usuario o Correo Electónico</label>
                                        <div class=" input-group mb-3">
                                        <span class="input-group-text text-white bg-primary">@</span>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                        <div class=" input-group mb-3">
                                        <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                        <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"><span class="fa fa-eye-slash icon"></span></button>
                                    </div>
                                </div>
                                    <div>
                                        <button type ="button" class="btn btn-success"  onclick="existeEmail()">Ingresar</button>
                                        <p class = "text-center mt-2">
                                            ¿No tienes una cuenta?
                                            <a href="registrar.html">Crea una cuenta aquí</a>
                                        </p>                                    
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
    </div>

    
    <!--Componentes Bootstrap que necesitan Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
